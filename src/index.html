<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天猫秒杀助手</title>
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <link href="css/addTask.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="sk-popup-header">
    <h3>
      <span>任务列表</span>
      <span id="addSkTask" class="add-task">新建秒杀任务</span>
    </h3>
    <p>当前时间：<span id="currentTime">xxxx-xx-xx hh:mm:ss</span></p>
  </div>
  <div id="skTaskList" class="sk-popup-body">
  </div>
  <div id="skTaskTemplate" style="display: none;">
    <div class="sk-task-item">
      <div class="sk-task-title">xxxxxxxxx</div>
      <ul>
        <li>
          <span>URL</span>
          <span class="sk-task-url" field="url">https://detail.tmall.com/xxxxxxxxxxx</span></li>
        <li>
          <span>路径</span>
          <span field="path">body</span>
        </li>
        <li>
          <span>秒杀时间</span>
          <span field="killTime">xxxx-xx-xx hh:mm:ss</span>
        </li>
        <li>
          <span>剩余时间</span>
          <span class="sk-task-rest-time" field="restTime">hh:mm:ss</span>
        </li>
        <li>
          <span>秒杀频率</span>
          <span field="frequency">500</span>
        </li>
        <li>
          <span>秒杀次数</span>
          <span field="count">10</span>
        </li>
      </ul>
      <div class="sk-task-operate">
        <span class="sk-task-status">运行中</span>
        <span class="sk-task-start">启动</span>
        <span class="sk-task-stop">暂停</span>
        <span class="sk-task-delete">删除</span>
      </div>
    </div>
    <div class="sk-task-empty">暂无秒杀任务~</div>
  </div>
  <div id="skAddTaskCard">
    <div class="card-header">
      新增秒杀任务
    </div>
    <div class="card-body">
      <ul class="sk-add-task-form">
        <li>
          <span>商品名称</span>
          <input id="skTaskName" disabled value="毛豆十元一斤" placeholder="请输入商品名称" />
        </li>
        <li>
          <span>秒杀节点路径</span>
          <input id="skTaskPath" style="width: 65%;" disabled value="" placeholder="body > #secKillBtn" />
          <a id="resetSKPath">重选</a>
        </li>
        <li>
          <span>秒杀时间</span>
          <input id="skTaskKillTime" type="datetime-local" step="1" placeholder="请选择秒杀时间" />
        </li>
        <li>
          <span>秒杀频率(ms)</span>
          <input id="skTaskFrequency" value="500" placeholder="请输入秒杀频率" />
        </li>
        <li>
          <span>秒杀次数</span>
          <input id="skTaskCount" value="10" placeholder="请输入秒杀次数" />
        </li>
      </ul>
    </div>
    <div class="card-footer">
      <span id="submitAddTsk">确定</span>
      <span id="cancelAddTsk">取消</span>
    </div>
  </div>
  <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
  <script type="text/javascript" src="js/addTask.js"></script>
</body>
</html>
